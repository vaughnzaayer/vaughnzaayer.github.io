---
layout: default
---
<div style="width: 85%; margin: 0 auto;">
<h1>{{ page.title }}</h1>

{% if page.show_date %}
	<p>{{ page.date | date_to_string }} - {{ page.author }}</p>
{% endif %}

{% if page.github_link %}
	<a href="{{ page.github_link }}" target="_blank"> Repository Link </a>
{% endif %}


	{{ content }}
</div>
